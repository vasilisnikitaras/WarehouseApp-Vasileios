<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Endora Warehouse</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="manifest" href="manifest.json">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
</head>
<body>
  <header>
    <h1>Endora Warehouse</h1>
    <select id="language">
      <option value="en">English</option>
      <option value="el">Î•Î»Î»Î·Î½Î¹ÎºÎ¬</option>
      <option value="fr">FranÃ§ais</option>
    </select>
    <button id="themeBtn">Dark Mode</button>
    <button id="logoutBtn">Disconnect</button>
  </header>

  <main class="container">
    <input id="itemName" placeholder="Item name" />
    <input id="itemQty" placeholder="Quantity" type="number" />
    <select id="category">
      <option>Furniture</option>
      <option>Electronics</option>
      <option>Books</option>
      <option>Office Supplies</option>
    </select>

    <div class="controls">
      <button id="addBtn">Add</button>
      <button id="clearBtn">Clear</button>
      <button id="exportBtn">ðŸ“¤ Export CSV</button>
      <button id="scanBtn">Scan Barcode</button>
    </div>

    <input id="searchBar" placeholder="Search..." />
    <input id="barcodeInput" placeholder="Enter barcode value" />
    <select id="barcodeType">
      <option value="Code128">Code128</option>
      <option value="EAN13">EAN13</option>
      <option value="UPC">UPC</option>
    </select>
    <button onclick="generateBarcode()">Generate Barcode</button>
    <img id="barcodeImage" />

    <div id="scanner"></div>
    <div id="itemsList" class="item-list"></div>
  </main>

  <script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("service-worker.js")

</script>

</body>
</html>
